# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master ]

defaults:
  run:
    shell: bash

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: '3.9'
            test-marine: true
          - os: ubuntu-latest
            python-version: '3.10'
            test-marine: true
          - os: ubuntu-latest
            python-version: '3.11'
            test-marine: true
          - os: ubuntu-latest
            python-version: '3.12'
            test-marine: true
          - os: ubuntu-latest
            python-version: '3.13'
            test-marine: false  # marine-plus は NumPy v1 系に依存する関係で 3.13 以降では動作しない
          # 2025年11月現在、onnxruntime の Python 3.14 対応版が出ていないため当面無効化
          # - os: ubuntu-latest
          #   python-version: '3.14'
          #   test-marine: false
          - os: macos-latest
            python-version: '3.9'
            test-marine: true
          - os: macos-latest
            python-version: '3.10'
            test-marine: true
          - os: macos-latest
            python-version: '3.11'
            test-marine: true
          - os: macos-latest
            python-version: '3.12'
            test-marine: true
          - os: macos-latest
            python-version: '3.13'
            test-marine: false  # marine-plus は NumPy v1 系に依存する関係で 3.13 以降では動作しない
          # 2025年11月現在、onnxruntime の Python 3.14 対応版が出ていないため当面無効化
          # - os: macos-latest
          #   python-version: '3.14'
          #   test-marine: false
          - os: windows-latest
            python-version: '3.9'
            test-marine: true
          - os: windows-latest
            python-version: '3.10'
            test-marine: true
          - os: windows-latest
            python-version: '3.11'
            test-marine: true
          - os: windows-latest
            python-version: '3.12'
            test-marine: true
          - os: windows-latest
            python-version: '3.13'
            test-marine: false  # marine-plus は NumPy v1 系に依存する関係で 3.13 以降では動作しない
          # 2025年11月現在、onnxruntime の Python 3.14 対応版が出ていないため当面無効化
          # - os: windows-latest
          #   python-version: '3.14'
          #   test-marine: false

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: true
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      if: ${{ matrix.test-marine }}
      run: |
        python -m pip install --upgrade pip
        pip install --editable '.[dev,test,onnxruntime,marine]'
    - name: Install dependencies without marine
      if: ${{ !matrix.test-marine }}
      run: |
        python -m pip install --upgrade pip
        pip install --editable '.[dev,test,onnxruntime]'
    - name: Lint with Ruff
      run: |
        python -X utf8 -m ruff check .
    - name: Test g2p
      run: |
        python -X utf8 -m pyopenjtalk "あらゆる現実を、すべて自分のほうへねじ曲げたのだ。"
    - name: Test with pytest
      run: |
        python -X utf8 -m pytest
