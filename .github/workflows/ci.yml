# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master ]

defaults:
  run:
    shell: bash

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: '3.9'
          - os: ubuntu-latest
            python-version: '3.10'
          - os: ubuntu-latest
            python-version: '3.11'
          - os: ubuntu-latest
            python-version: '3.12'
          - os: ubuntu-latest
            python-version: '3.13'
          # 2025年11月現在、onnxruntime の Python 3.14 対応版が出ていないため当面無効化
          # - os: ubuntu-latest
          #   python-version: '3.14'
          - os: macos-latest
            python-version: '3.9'
          - os: macos-latest
            python-version: '3.10'
          - os: macos-latest
            python-version: '3.11'
          - os: macos-latest
            python-version: '3.12'
          - os: macos-latest
            python-version: '3.13'
          # 2025年11月現在、onnxruntime の Python 3.14 対応版が出ていないため当面無効化
          # - os: macos-latest
          #   python-version: '3.14'
          - os: windows-latest
            python-version: '3.9'
          - os: windows-latest
            python-version: '3.10'
          - os: windows-latest
            python-version: '3.11'
          - os: windows-latest
            python-version: '3.12'
          - os: windows-latest
            python-version: '3.13'
          # 2025年11月現在、onnxruntime の Python 3.14 対応版が出ていないため当面無効化
          # - os: windows-latest
          #   python-version: '3.14'

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: true
    # Python 3.13 以降の Windows のみ、MSBuild をインストールする
    ## marine-plus は現状 NumPy v1 系に依存しており、NumPy v1 の Wheel は Python 3.12 までしか提供されていない
    ## そして MSVC が入っていない状態でビルドすると MinGW が使われるが、MinGW ビルドは非常に不安定でクラッシュしてしまう
    ## ref: https://github.com/numpy/numpy/issues/26038
    - name: Setup MSBuild
      if: ${{ runner.os == 'windows' && (startsWith(matrix.python-version, '3.13') || startsWith(matrix.python-version, '3.14')) }}
      uses: microsoft/setup-msbuild@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --editable '.[dev,test,onnxruntime,marine]'
    - name: Lint with Ruff
      run: |
        python -X utf8 -m ruff check .
    - name: Test g2p
      run: |
        python -X utf8 -m pyopenjtalk "あらゆる現実を、すべて自分のほうへねじ曲げたのだ。"
    - name: Test with pytest
      run: |
        python -X utf8 -m pytest
